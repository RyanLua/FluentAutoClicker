name: Dependency Review

on:
  pull_request:
    types: [opened]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run dependency review
        uses: actions/actions/dependency-review-action@v4
        with:
            comment-summary-in-pr: always
